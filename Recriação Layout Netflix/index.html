<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Netflix</title>
    <link rel="stylesheet" href="styles/owl.carousel.min.css">
    <link rel="stylesheet" href="styles/owl.theme.default.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>

    <header>
        <div class="topBar">
            <h1 class="logo">NETFLIX</h1>
            <ul class="menu">
                <li>
                    <a href=#>Início</a>
                    <a href=#>Série</a>
                    <a href=#>Filmes</a>
                    <a href=#>Documentários</a>
                </li>
            </ul>
        </div>
    </header>

    <main>

        <!-- main movie -->
        <div class="highlightMovie">
            <div class="info">
                <h2>EM BUSCA DE VINGANÇA</h2>
                <p>Um homem (Arnold Schwarzenegger) traumatizado busca vingança após ter perdido a esposa e o filho em
                    acidente de avião causado por negligência de um controlador
                    de tráfego aéreo (Scoot McNairy).</p>
                <div class="actions">
                    <button class="watch"><i class="far fa-play-circle"></i>ASSISTIR AGORA</button>
                    <button class="info"><i class="fas fa-info-circle"></i>MAIS INFORMAÇÕES</button>
                </div>
            </div>
        </div>

        <!-- Owl carousel -->
        <div class="owl-carousel owl-theme">
            <div class="item"><img src="assets/mini1.jpg" alt="imagem miniatura"></div>
            <div class="item"><img src="assets/mini2.jpg" alt="imagem miniatura"></div>
            <div class="item"><img src="assets/mini3.jpg" alt="imagem miniatura"></div>
            <div class="item"><img src="assets/mini4.jpg" alt="imagem miniatura"></div>
            <div class="item"><img src="assets/mini5.jpg" alt="imagem miniatura"></div>
            <div class="item"><img src="assets/mini6.jpg" alt="imagem miniatura"></div>
        </div>
    </main>

    <script src="js/jquery.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main-carousel.js"></script>
    <script src="https://kit.fontawesome.com/a38f4c738c.js" crossorigin="anonymous"></script>
</body>

</html>
