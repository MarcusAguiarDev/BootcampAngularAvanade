<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Instagram</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>

    <main>
        <div class="phone"></div>
        <div class="account">
            <div class="card">
                <h2>Instagram</h2>
                <div class="profilePhoto"></div>
                <a href="#" class="continueAs">Continue as marcusaguiar</a>
                <a href="#" class="removeAccount">Remove Account</a>
            </div>
            <div class="card">
                <p class="notAccount">Not marcusaguiar?</p>
                <p class="notAccountOptions">
                    <a href="#">Switch Accounts</a> 
                    or
                    <a href="#">Sign Up</a>
                </p>
            </div>
            <div class="getApp">
                <div class="p">Get the app.</div>
                <div class="download">
                    <img src="assets/get_on_playstore.png" alt="get it on playstore">
                    <img src="assets/get_on_app_store.png" alt="get it on app store">
                </div>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/a38f4c738c.js" crossorigin="anonymous"></script>
</body>

</html>
